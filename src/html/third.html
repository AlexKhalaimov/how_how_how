<div class="section third">
    <div class="container">
        <div class="third__inner">
            <h2 class="h2 third__title">Write us for real presents</h2>
            <div class="third__form-wrapper">
                <form class="contact-form third__form">
                    <label for="user-name" class="contact-form__label">
                        <input type="text" class="contact-form__input" name="user-name" id="user-name"
                            placeholder="Name">
                    </label>
                    <label for="user-phone" class="contact-form__label">
                        <input type="tel" class="contact-form__input" name="user-phone" id="user-phone"
                            placeholder="Phone">
                    </label>
                    <div class="contact-form__custom-select-wrapper">
                        <div class="contact-form__custom-select custom-select">
                            <div class="contact-form__select-selected select-selected">
                                Gender
                                <span class="select-arrow"></span>

                            </div>
                            <div class="contact-form__select-items select-items select-hide">
                                <div data-value="boy">Boy</div>
                                <div data-value="girl">Girl</div>
                            </div>
                        </div>
                        <label for="user-gender" class="hidden">
                            <input type="text" class="" name="user-gender" id="user-gender">
                        </label>
                    </div>
                    <label for="user-email" class="contact-form__label">
                        <input type="email" class="contact-form__input" name="user-email" id="user-email"
                            placeholder="Email">
                    </label>
                    <label for="user-text" class="contact-form__label contact-form__label--textarea">
                        <textarea class="contact-form__textarea" name="user-text" id="" cols="20" rows="5"
                            placeholder="Your witsh"></textarea>
                    </label>
                    <label for="user-gift" class="contact-form__label-checkbox">Whant Coca-cola with present ?
                        <input class="contact-form__checkbox hidden" type="checkbox" name="user-gift" id="user-gift">
                        <span class="contact-form__checkbox-checkmark"></span>
                    </label>
                </form>
            </div>
        </div>
    </div>
</div>
